{% extends "notes/base.html" %}
{% block content %}
<div class="form-card">
  <h2>Delete Note</h2>
  <p>Are you sure you want to delete "<strong>{{ note.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn" href="{% url 'home' %}">Cancel</a>
  </form>
</div>
{% endblock %}
