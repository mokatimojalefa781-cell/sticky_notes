<h1>Sticky Notes</h1>

<a href="{% url 'note_create' %}">Create Note</a>
<hr>

{% for note in notes %}
    <h3>{{ note.title }}</h3>
    <p>{{ note.content }}</p>
    <a href="{% url 'note_update' note.id %}">Edit</a> |
    <a href="{% url 'note_delete' note.id %}">Delete</a>
    <hr>
{% empty %}
    <p>No notes yet.</p>
{% endfor %}
